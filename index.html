<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modal Box</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b268916062.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <button type="submit" name="button" class="btn" onclick="openPopup()">Submit</button>

      <div class="popup" id="popup">
        <i class="fa-solid fa-circle-check"></i>
        <h2>Thankyou!</h2>
        <p>Your details have been successfully submitted. You can now close this window.</p>
        <button type="button" name="button" onclick="closePopup()">OK</button>
      </div>
    </div>

    <script>
      let popup = document.getElementById('popup');

      function openPopup() { //Don't use open() it is default JS method
        popup.classList.add('open-popup');
      }

      function closePopup() { //Don't use close() it is default JS method
        popup.classList.remove('open-popup');
      }
    </script>
  </body>
</html>
